<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" placeholder="search for a city......" id="search-box" />
      </header>
      <main>
        <section class="location">
            <div class="city">Karachi</div>
            <div class="date">Monday 24 june 2024</div>
        </section>
        <div class="temp">39<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">30°c / 39°c</div>
      </main>
    </div>




    <script src="main.js"></script>
</body>
</html>
