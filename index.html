<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" placeholder="search for a city......" id="search-box" />
    </header>
    <main>
      <section class="location">
        <div class="city">Karachi</div>
        <div class="date">Monday 24 june 2024</div>
      </section>
      <div class="temp">39<span>°c</span></div>
      <div class="weather">Sunny</div>
      <div class="hi-low">30°c / 39°c</div>
    </main>
  </div>




  <script src="main.js"></script>
</body>

</html>
